<div class="row">
  <!--class row and col are used to make grids. A total of 12 represents the entire width. The below example will not be responsie to change in screensize -->

  <div class="col" style="background-color:red; border: 1px solid;"> column </div>
  <div class="col" style="background-color:red; border: 1px solid;"> column </div>
</div>
<div class="row">
  <!-- col-6 represents the size out of 12 that the column will occupy. Below example will not be responsive -->
  <div class="col-6" style="background-color:green; border: 1px solid;"> column </div>
  <div class="col-6" style="background-color:green; border: 1px solid;"> column </div>
</div>
<div class="row">
  <!--Below example will be responsive. lg(large) is laptop size, md is tablet size and sm is mobile size. col-lg-3 means it will occupy 1/4th space in laptop, while col-md-4 means it will occupy 1/3rd space in tab -->
  <!-- This can be seen like Amazon item list which when viewed in laptop, tab or mobile have either 4, 3 or 1 item per row-->
    <div class="col-lg-3 col-md-4" style="background-color:yellow; border: 1px solid;"> col-md-3 </div>
  <div class="col-lg-3 col-md-4" style="background-color:yellow; border: 1px solid;"> col-md-3 </div>
  <div class="col-lg-3 col-md-4" style="background-color:yellow; border: 1px solid;"> col-md-3 </div>
  <div class="col-lg-3 col-md-4" style="background-color:yellow; border: 1px solid;"> col-md-3 </div>
</div>
